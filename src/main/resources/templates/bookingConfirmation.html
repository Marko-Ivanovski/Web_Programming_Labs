<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style>
        body { width: 800px; margin: auto; }
        table { width: 100%; }
        table, td, th { border: 1px solid black; padding: 3px 2px; }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking - Confirmation</h1>
    </header>
    <table>
        <tr><th colspan="2">Your Booking Status</th></tr>
        <tr>
            <td><b>Attendee Name</b></td>
            <td th:text="${attendeeName}">Attendee Name</td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${attendeeAddress}">Client IP Address</td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${eventName}">Event Name</td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td th:text="${numTickets}">0</td> <!-- Default value -->
        </tr>
    </table>
    <a href="/events">Back to Events</a>
</section>
</body>
</html>
