<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Booking Page - Welcome and Choose an Event</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Event Booking App</h1>
    </header>
    <main>
        <!-- Search Events Section
        <h2>Search Events:</h2>
        <form method="GET" th:action="@{/events}">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="searchText" placeholder="Enter event name">
            <br>
            <label for="min">Minimum Rating:</label>
            <input type="number" id="min" name="min" min="0" step="0.1">
            <br>
            <input type="submit" value="Search">
            <input type="reset" value="Reset">
        </form>
        -->

        <!-- Event Selection and Display Table -->
        <h2>Choose an Event:</h2>
        <form method="POST" th:action="@{/eventBooking}">
            <table>
                <thead>
                <tr>
                    <th>Select</th>
                    <th>Event Name</th>
                    <th>Description</th>
                    <th>Popularity Score</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td>
                        <label>
                            <input type="radio" name="eventName" th:value="${event.name}">
                        </label>
                    </td>
                    <td th:text="${event.name}">Event Name</td>
                    <td th:text="${event.description}">Description</td>
                    <td th:text="${event.popularityScore}">Score</td>
                    <td th:text="${event.location.name}">Location Name</td>
                    <td>
                        <form th:action="@{/events/edit-form/{id}(id=${event.id})}" method="GET" style="display: inline">
                            <button type="submit">Edit</button>
                        </form>
                        <form th:action="@{/events/delete/{id}(id=${event.id})}" th:method="DELETE" style="display:inline">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this event?');">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <br/>
            <!-- Number of Tickets Section -->
            <h2>Choose Number of Tickets:</h2>
            <label>
                <input type="number" name="numTickets" min="1" max="10" placeholder="Enter ticket quantity...">
            </label>
            <br/><br/>
            <input type="submit" value="Submit">
        </form>
        <!-- Add Event Button Section -->
        <a th:href="@{/events/add-form}">
            <button type="button">Add New Event</button>
        </a>
    </main>
</body>
</html>
