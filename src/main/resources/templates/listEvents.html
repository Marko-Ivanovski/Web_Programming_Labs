<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>

    <h2>Search Events:</h2>
    <form method="GET" th:action="@{/event}">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="searchText" placeholder="Enter event name">
        <br>
        <label for="min">Minimum Rating:</label>
        <input type="number" id="min" name="min" min="0" step="0.1">
        <br><br>
        <input type="submit" value="Search">
        <input type="submit" value="Reset">
    </form>

    <h2>Choose an event:</h2>
    <form method="POST" th:action="@{/eventBooking}">
        <div id="eventList">
            <div th:each="event : ${events}">
                <label>
                    <input type="radio" name="eventName" th:value="${event.name}">
                    Name: <span th:text="${event.name}"></span>,
                    Description: <span th:text="${event.description}"></span>,
                    Rating: <span th:text="${event.popularityScore}"></span>
                </label><br>
            </div>
        </div>

        <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1" max="10"><br/><br/>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
